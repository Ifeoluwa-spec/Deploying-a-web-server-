<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML webpage example.</p>

    <h2>About Me</h2>
    <p>Hi! I'm learning how to build websites using HTML.</p>

    <h3>My Favorite Image</h3>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

    <h3>Visit My Favorite Website</h3>
    <p>Check out <a href="https://www.example.com" target="_blank">this cool site</a>!</p>

    <h3>My To-Do List</h3>
    <ul>
        <li>Learn HTML</li>
        <li>Practice CSS</li>
        <li>Explore JavaScript</li>
    </ul>

    <h3>Contact Me</h3>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
